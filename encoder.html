<!DOCTYPE html>
<html>
<head>
    <title>Code Generator</title>
    <style>
        body { 
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 40px;
            line-height: 1.6;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #111;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .form-group { 
            margin: 20px 0;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #00ff00;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        input, select { 
            width: 100%;
            padding: 10px;
            background-color: #1a1a1a;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            box-sizing: border-box;
            border-radius: 5px;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00cc00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #1a1a1a;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }

        strong {
            color: #fff;
            letter-spacing: 2px;
        }

        /* Add some matrix-like background elements */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 0.1;
            z-index: -1;
            overflow: hidden;
        }

        .matrix-bg::before {
            content: '01';
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            transform: rotate(45deg);
            font-size: 20px;
            letter-spacing: 20px;
            color: #00ff00;
            white-space: nowrap;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="container">
        <div class="form-group">
            <label>Code Type:</label>
            <select id="codeType">
                <option value="common-specific">Common Specific</option>
                <option value="common-random">Common Random</option>
                <option value="individual-specific">Individual Specific</option>
                <option value="individual-random">Individual Random</option>
            </select>
        </div>
        <div class="form-group">
            <label>Username (for individual codes):</label>
            <input type="text" id="username">
        </div>
        <div class="form-group">
            <label>Card Number (for specific codes):</label>
            <input type="number" id="cardNumber" min="1" max="255">
        </div>
        <button onclick="generateCode()">Generate Code</button>
        <div id="result"></div>
    </div>

    <script>
        function hashUsername(username) {
            let hash = 0;
            for (let i = 0; i < username.length; i++) {
                const char = username.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32-bit integer
            }
            return hash;
        }

        function generateCode() {
            const codeType = document.getElementById('codeType').value;
            const username = document.getElementById('username').value;
            const cardNumber = parseInt(document.getElementById('cardNumber').value) || 0;

            // Validate inputs based on code type
            if (codeType.startsWith('individual') && !username) {
                alert('Username required for individual codes');
                return;
            }
            if (codeType.includes('specific') && !cardNumber) {
                alert('Card number required for specific codes');
                return;
            }

            // Generate code using the new encoding function
            const isCommon = codeType.startsWith('common');
            const code = encodeUnlockCode(
                cardNumber,
                codeType.startsWith('individual') ? username : null,
                isCommon
            );
            
            document.getElementById('result').innerHTML = 
                `Generated Code: <strong>${code}</strong>`;
        }

        function encodeUnlockCode(cardNumber, username = null, isCommon = false) {
            console.log('Encoding:', { cardNumber, username, isCommon });
            
            // Start with a 64-bit zero value
            let value = 0n;
            
            // Add card number (0-7 bits)
            value |= BigInt(cardNumber & 0xFF);
            console.log('After card:', value.toString(16));
            
            // Add user hash (8-23 bits)
            if (username) {
                const userHash = BigInt(hashUsername(username) & 0xFFFF);
                value |= userHash << 8n;
                console.log('After hash:', value.toString(16));
            }
            
            // Add random (24-47 bits)
            const randomBits = BigInt(Math.floor(Math.random() * 0xFFFFFF));
            value |= randomBits << 24n;
            console.log('After random:', value.toString(16));
            
            // Add flags (48-49 bits)
            value |= BigInt(isCommon ? 1 : 0) << 48n;
            value |= BigInt(username ? 0 : 1) << 49n;
            console.log('After flags:', value.toString(16));
            
            // Add timestamp (50-63 bits)
            const timestampBits = BigInt(Date.now() & 0x3FFF); // 14 bits instead of 16
            value |= timestampBits << 50n;
            
            // Convert to hex string first, then to base36
            const hexStr = value.toString(16).padStart(16, '0');
            const code = BigInt(`0x${hexStr}`).toString(36).toUpperCase();
            console.log('Final hex:', hexStr);
            console.log('Generated code:', code);
            return code;
        }
    </script>
</body>
</html>
